<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freshok</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container container-block">
        <div class="container_logo"><img src="./assets/html_img/logo.png" alt="logo"></div>
        <div class="search_wrapper">
          <div class="cotainer_search">
            <div class="search-svg"><img src="./assets/html_img/search.png" alt="search"></div>
            <input class="input-search" type="text" placeholder="Найти в магазине ...">
            <button class="cotainer_search__button">
              <p>Поиск</p>
            </button>
          </div>
        </div>
        <div class="container_basket">
          <div class="basket-set">0</div>
          <span class="basket"><a href="#"><img src="./assets/html_img/basket.png" alt="shop basket"></a></span>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="section-products">
        <aside class="aside"></aside>

        <div class="products-inner container">

          <div class="products-filter">
            <div class="products-filter__inner">

              <button class="products-filter__btn" type="button">Фильтрация</button>

              <ul class="products-filter__menu menu-filter">
                <li class="menu-filter__item" data-price-min>Цена мин.</li>
                <li class="menu-filter__item" data-price-max>Цена мaк.</li>
                <li class="menu-filter__item" data-availability>В наличие</li>
              </ul>

            </div>

            <ul class="products-filter__box box-filter">
              <li class="box-filter__item">
                <button class="box-filter__btn box-filter__btn--pos-one active" type="button"></button>
              </li>

              <li class="box-filter__item">
                <button class="box-filter__btn box-filter__btn--pos-two" type="button"></button>
              </li>
            </ul>

          </div>

          <div class="products"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container container">
        <a class="footer__logo-link" href="#wrapper">
          <img class="logo" src="./assets/html_img/logo.png" alt="Логотип" width="150" height="50">
        </a>

        <a class="footer__rs" href="https://rs.school/js/" target="_blank">
          <span class="sr-only">ссылка на rs-school</span>
          <svg class="footer__rs-svg">
            <use xlink:href="./assets/html_img/sprite.svg#res"></use>
          </svg>
        </a>

        <div class="footer__box">
          <span class="sr-only">ссылка на github</span>
          <a class="footer__box-link" href="https://github.com/SergeiKudlai" target="_blank">
            <svg class="footer__git">
              <use xlink:href="./assets/html_img/sprite.svg#git"></use>
            </svg>
          </a>

          <a class="footer__box-link" href="https://github.com/thestrelchik" target="_blank">
            <span class="sr-only">ссылка на github</span>
            <svg class="footer__git">
              <use xlink:href="./assets/html_img/sprite.svg#git"></use>
            </svg>
          </a>

          <span class="footer__box-text">2022г.</span>
        </div>
      </div>

    </footer>
</body>

</html>
