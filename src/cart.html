<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freshok</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container container-block">
        <a class="container_logo" href="./index.html">
          <img src="./assets/html_img/logo.png" alt="Логотип" width="150" height="50">
        </a>

        <h1 class="header__title">ФРЕШОК</h1>

      </div>
    </header>

    <main class="main">

      <ul class="breadcrumb container">
        <li class="breadcrumb__item">
          <a class="breadcrumb__link breadcrumb__link" href="./index.html">Главная</a>
        </li>
        <li class="breadcrumb__item">
          <a class="breadcrumb__link breadcrumb__link" href="./cart.html">Корзина</a>
        </li>
      </ul>

      <section class="cart container" id="cart">
        <h2 class="sr-only">Корзина</h2>

        <div class="cart__inner">
          <div class="cart__product">
            <div class="cart__product-pagination pagination">
              <div class="pagination__inner"></div>
            </div>
            <div class="product"></div>
          </div>
          <div class="cart__info info">Корзина пуста</div>
        </div>


      </section>

    </main>

    <footer class="footer">
      <div class="footer__container container">
        <a class="footer__logo-link" href="./index.html">
          <img class="logo" src="./assets/html_img/logo.png" alt="Логотип" width="150" height="50">
        </a>

        <a class="footer__rs" href="https://rs.school/js/" target="_blank">
          <span class="sr-only">ссылка на rs-school</span>
          <svg class="footer__rs-svg">
            <use xlink:href="./assets/html_img/sprite.svg#res"></use>
          </svg>
        </a>

        <div class="footer__box">
          <span class="sr-only">ссылка на github</span>
          <a class="footer__box-link" href="https://github.com/SergeiKudlai" target="_blank">
            <svg class="footer__git">
              <use xlink:href="./assets/html_img/sprite.svg#git"></use>
            </svg>
          </a>

          <a class="footer__box-link" href="https://github.com/thestrelchik" target="_blank">
            <span class="sr-only">ссылка на github</span>
            <svg class="footer__git">
              <use xlink:href="./assets/html_img/sprite.svg#git"></use>
            </svg>
          </a>

          <span class="footer__box-text">2022г.</span>
        </div>
      </div>

    </footer>
  </div>
</body>

</html>
